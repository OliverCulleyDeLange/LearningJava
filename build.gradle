apply plugin:'java'
apply plugin:'idea'

allprojects {
    repositories {
        mavenCentral()
    }
}

dependencies {
    testCompile "junit:junit:4.11"
    testCompile "log4j:log4j:1.1.3"
}

idea {
    project {
        jdkName = '1.7'
        languageLevel = '1.7'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}